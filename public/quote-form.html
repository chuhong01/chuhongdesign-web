<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>詢價表單 | 鉅虹廣告有限公司</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="header">
    <div class="container">
      <h1 class="logo">鉅虹廣告有限公司</h1>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">首頁</a></li>
          <li><a href="#contact">聯絡我們</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <h2>詢價表單</h2>
    <p>請填寫以下資料，我們將儘速與您聯繫</p>

    <form id="quoteForm">
      <label for="name">姓名 *</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email *</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">電話</label>
      <input type="tel" id="phone" name="phone">

      <label for="message">需求說明 *</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit" class="btn">送出詢價</button>
    </form>

    <div id="form-status" style="margin-top: 20px;"></div>
  </main>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 鉅虹廣告有限公司</p>
    </div>
  </footer>

  <script src="form-submit.js"></script>

</body>
</html>
