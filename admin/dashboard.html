<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>後台管理面板 | 鉅虹廣告有限公司</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
    }

    header {
      background-color: #3366cc;
      color: white;
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 20px;
    }

    main {
      padding: 24px;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 24px;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
      transition: transform 0.2s;
      text-align: center;
    }

    .card:hover {
      transform: translateY(-4px);
    }

    .card h3 {
      margin: 0 0 12px;
      font-size: 18px;
      color: #333;
    }

    .card p {
      font-size: 14px;
      color: #666;
    }

    footer {
      text-align: center;
      padding: 12px;
      color: #999;
      font-size: 13px;
    }

    a.card-link {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>

  <header>
    <h1>鉅虹廣告 - 後台管理</h1>
    <button onclick="logout()" style="padding: 8px 16px; border: none; border-radius: 6px; background: white; color: #3366cc; font-weight: bold; cursor: pointer;">登出</button>
  </header>

  <main>
    <div class="card-grid">
      <a href="inquiry-list.html" class="card-link">
        <div class="card">
          <h3>詢價紀錄</h3>
          <p>查看客戶填寫的詢價內容</p>
        </div>
      </a>
      <a href="news-manage.html" class="card-link">
        <div class="card">
          <h3>近況發佈</h3>
          <p>編輯公司最新消息與公告</p>
        </div>
      </a>
      <a href="line-messages.html" class="card-link">
        <div class="card">
          <h3>LINE訊息管理</h3>
          <p>查看與管理訪客對話紀錄</p>
        </div>
      </a>
      <a href="account-settings.html" class="card-link">
        <div class="card">
          <h3>帳號設定</h3>
          <p>變更登入密碼或管理員帳號</p>
        </div>
      </a>
    </div>
  </main>

  <footer>
    &copy; 2025 鉅虹廣告有限公司 | 後台管理系統
  </footer>

  <script>
    function logout() {
      alert("您已登出");
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
